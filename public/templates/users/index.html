<div class="row">
    <div class="col-sm-12">
        <h1>Users</h1>
        <table class="table table-hover table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th></th>
            </tr>
            <tr ng-hide="users.length" >
                <td colspan="4">No users found, Please create one.</td>
            </tr>
            <tr ng-show="users.length" ng-repeat="user in users">
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a class="btn btn-sm btn-success" href="#/users/{{user.id}}/edit"><i class="fa fa-pencil"></i></a>
                    <a class="btn btn-sm btn-danger" href="" ng-click="deleteUser(user.id)"><i class="fa fa-times"></i></a>
                </td>
            </tr>
        </table>
    </div>
</div>
